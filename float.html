<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    !DOCTYPE html>
<html>
<head>
    <title>Float and Clear Example</title>
    <style>
        .box1 {
            width: 200px;
            height: 100px;
            background-color: red;
            float: left;
            margin-right: 10px;
        }

        .box2 {
            width: 200px;
            height: 100px;
            background-color: blue;
            float: right;
        }

        .box3 {
            background-color: yellow;
            clear: both;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="box1">Left Float</div>
    <div class="box2">Right Float</div>

    <div class="box3">
        This box will appear below both floated boxes because of clear: both;
    </div>

</body>
</html>
</body>
</html>
