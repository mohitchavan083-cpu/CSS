<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grouped CSS Example</title>

    <style>
        /* Grouping elements */
        h1, h2, p {
            color: darkblue; 
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Grouping classes */
        .box, .card, .panel {
            width: 250px; 
            padding: 15px;
            margin: 10px auto;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #f2f2f2;
        }

        /* Grouping IDs (not recommended but possible) */
        #title, #subtitle {
            background-color: #ffeaa7;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h1 id="title">Welcome</h1>
    <h2 id="subtitle">Grouped CSS</h2>

    <p>This paragraph shares the same CSS.</p>

    <div class="box">Box Content</div>
    <div class="card">Card Content</div>
    <div class="panel">Panel Content</div>

</body>
</html>
